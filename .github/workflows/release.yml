name: Release

on:
  push:
    tags:
      - 'v*.*.*'

permissions:
  contents: write

env:
  CARGO_TERM_COLOR: always

jobs:
  build-release:
    name: Build Release
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        include:
          - os: macos-latest
            target: x86_64-apple-darwin
            artifact-name: pngmin-x86_64-apple-darwin
            output-name: pngmin-macos-x86_64.tar.gz
          - os: macos-latest
            target: aarch64-apple-darwin
            artifact-name: pngmin-aarch64-apple-darwin
            output-name: pngmin-macos-arm64.tar.gz
          - os: windows-latest
            target: x86_64-pc-windows-msvc
            artifact-name: pngmin-x86_64-pc-windows-msvc
            output-name: pngmin-windows-x86_64.zip

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Install Rust
        uses: dtolnay/rust-toolchain@stable
        with:
          targets: ${{ matrix.target }}

      - name: Build release binary
        run: cargo build --release --target ${{ matrix.target }}

      - name: Prepare artifact (macOS)
        if: runner.os != 'Windows'
        shell: bash
        run: |
          cd target/${{ matrix.target }}/release
          tar -czf ../../../${{ matrix.output-name }} pngmin
          cd ../../..

      - name: Prepare artifact (Windows)
        if: runner.os == 'Windows'
        shell: pwsh
        run: |
          cd target/${{ matrix.target }}/release
          Compress-Archive -Path pngmin.exe -DestinationPath ../../../${{ matrix.output-name }} -Force
          cd ../../..

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: ${{ matrix.artifact-name }}
          path: ${{ matrix.output-name }}
          retention-days: 1

  create-release:
    name: Create Release
    needs: build-release
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Get tag name
        id: tag
        run: echo "tag=${GITHUB_REF#refs/tags/}" >> $GITHUB_OUTPUT

      - name: Download all artifacts
        uses: actions/download-artifact@v4
        with:
          path: artifacts

      - name: Extract and prepare release assets
        shell: bash
        run: |
          cd artifacts
          
          # Just copy all files from each artifact directory to the root
          for artifact_dir in */; do
            if [ -d "$artifact_dir" ]; then
              cp "$artifact_dir"* ../
            fi
          done
          
          cd ..
          
          # List what we have
          ls -lh

      - name: Create Release
        uses: softprops/action-gh-release@v1
        with:
          tag_name: ${{ steps.tag.outputs.tag }}
          name: Release ${{ steps.tag.outputs.tag }}
          body: |
            ## Release ${{ steps.tag.outputs.tag }}
            
            ### Downloads
            - **macOS (Intel)**: `pngmin-macos-x86_64.tar.gz`
            - **macOS (Apple Silicon)**: `pngmin-macos-arm64.tar.gz`
            - **Windows**: `pngmin-windows-x86_64.zip`
            
            ### Installation
            1. Download the appropriate archive for your platform
            2. Extract the archive
            3. Move the `pngmin` (or `pngmin.exe` on Windows) binary to a directory in your PATH
          files: |
            pngmin-macos-x86_64.tar.gz
            pngmin-macos-arm64.tar.gz
            pngmin-windows-x86_64.zip
          draft: false
          prerelease: false
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}