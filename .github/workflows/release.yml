name: Release

on:
  push:
    tags:
      - 'v*.*.*'  # Matches v1.0.0, v1.2.3, etc.

permissions:
  contents: write  # Required for creating releases

env:
  CARGO_TERM_COLOR: always

jobs:
  build-release:
    name: Build Release
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        include:
          - os: macos-latest
            target: x86_64-apple-darwin
            artifact-name: pngmin-x86_64-apple-darwin
          - os: macos-latest
            target: aarch64-apple-darwin
            artifact-name: pngmin-aarch64-apple-darwin
          - os: windows-latest
            target: x86_64-pc-windows-msvc
            artifact-name: pngmin-x86_64-pc-windows-msvc

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Install Rust
        uses: dtolnay/rust-toolchain@stable
        with:
          targets: ${{ matrix.target }}

      - name: Build release binary
        run: cargo build --release --target ${{ matrix.target }}

      - name: Prepare artifact
        shell: bash
        run: |
          if [ "${{ runner.os }}" == "Windows" ]; then
            mkdir ${{ matrix.artifact-name }}
            cp target/${{ matrix.target }}/release/pngmin.exe ${{ matrix.artifact-name }}/
            cd ${{ matrix.artifact-name }}
            tar -czf ../${{ matrix.artifact-name }}.tar.gz pngmin.exe
            cd ..
          else
            mkdir ${{ matrix.artifact-name }}
            cp target/${{ matrix.target }}/release/pngmin ${{ matrix.artifact-name }}/
            tar -czf ${{ matrix.artifact-name }}.tar.gz -C ${{ matrix.artifact-name }} pngmin
          fi

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: ${{ matrix.artifact-name }}
          path: ${{ matrix.artifact-name }}.tar.gz
          retention-days: 1

  create-release:
    name: Create Release
    needs: build-release
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Get tag name
        id: tag
        run: echo "tag=${GITHUB_REF#refs/tags/}" >> $GITHUB_OUTPUT

      - name: Download all artifacts
        uses: actions/download-artifact@v4
        with:
          path: artifacts

      - name: Prepare release assets
        shell: bash
        run: |
          cd artifacts
          for dir in */; do
            dirname=${dir%/}
            if [[ "$dirname" == *"windows"* ]]; then
              # Rename Windows archive
              mv "$dirname.tar.gz" "pngmin-windows-x86_64.tar.gz"
            elif [[ "$dirname" == *"aarch64"* ]]; then
              # Rename ARM64 Mac archive
              mv "$dirname.tar.gz" "pngmin-macos-arm64.tar.gz"
            elif [[ "$dirname" == *"x86_64-apple"* ]]; then
              # Rename Intel Mac archive
              mv "$dirname.tar.gz" "pngmin-macos-x86_64.tar.gz"
            fi
          done

      - name: Create Release
        uses: softprops/action-gh-release@v1
        with:
          tag_name: ${{ steps.tag.outputs.tag }}
          name: Release ${{ steps.tag.outputs.tag }}
          body: |
            ## Release ${{ steps.tag.outputs.tag }}
            
            ### Downloads
            - **macOS (Intel)**: `pngmin-macos-x86_64.tar.gz`
            - **macOS (Apple Silicon)**: `pngmin-macos-arm64.tar.gz`
            - **Windows**: `pngmin-windows-x86_64.tar.gz`
            
            ### Installation
            1. Download the appropriate archive for your platform
            2. Extract the archive
            3. Move the `pngmin` (or `pngmin.exe` on Windows) binary to a directory in your PATH
            
            ### Usage
            See the [README](https://github.com/${{ github.repository }}) for usage instructions.
          files: |
            artifacts/pngmin-macos-x86_64.tar.gz
            artifacts/pngmin-macos-arm64.tar.gz
            artifacts/pngmin-windows-x86_64.tar.gz
          draft: false
          prerelease: false
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}