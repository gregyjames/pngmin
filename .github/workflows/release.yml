name: Release

on:
  push:
    tags:
      - 'v*.*.*'

permissions:
  contents: write

env:
  CARGO_TERM_COLOR: always

jobs:
  build-release:
    name: Build Release
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        include:
          - os: macos-latest
            target: x86_64-apple-darwin
            artifact-name: pngmin-x86_64-apple-darwin
            output-name: pngmin-macos-x86_64.tar.gz
          - os: macos-latest
            target: aarch64-apple-darwin
            artifact-name: pngmin-aarch64-apple-darwin
            output-name: pngmin-macos-arm64.tar.gz
          - os: windows-latest
            target: x86_64-pc-windows-msvc
            artifact-name: pngmin-x86_64-pc-windows-msvc
            output-name: pngmin-windows-x86_64.zip

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Install Rust
        uses: dtolnay/rust-toolchain@stable
        with:
          targets: ${{ matrix.target }}

      - name: Build release binary
        run: cargo build --release --target ${{ matrix.target }}

      - name: Prepare artifact (macOS)
        if: runner.os != 'Windows'
        shell: bash
        run: |
          cd target/${{ matrix.target }}/release
          tar -czf ../../../${{ matrix.output-name }} pngmin
          cd ../../..

      - name: Prepare artifact (Windows)
        if: runner.os == 'Windows'
        shell: pwsh
        run: |
          cd target/${{ matrix.target }}/release
          Compress-Archive -Path pngmin.exe -DestinationPath ../../../${{ matrix.output-name }} -Force
          cd ../../..

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: ${{ matrix.artifact-name }}
          path: ${{ matrix.output-name }}
          retention-days: 1

  create-release:
    name: Create Release
    needs: build-release
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Get tag name
        id: tag
        run: echo "tag=${GITHUB_REF#refs/tags/}" >> $GITHUB_OUTPUT

      - name: Download all artifacts
        uses: actions/download-artifact@v4
        with:
          path: artifacts

      - name: Extract and prepare release assets
        shell: bash
        run: |
          cd artifacts
          
          # Process each artifact directory
          for artifact_dir in */; do
            if [ -d "$artifact_dir" ]; then
              cd "$artifact_dir"
              
              # The artifact is zipped by upload-artifact, find the zip
              # It might be named after the artifact or just be the only zip file
              zip_file=$(find . -maxdepth 1 -name "*.zip" | head -1)
              
              if [ -n "$zip_file" ]; then
                echo "Extracting $zip_file from $artifact_dir"
                unzip -q "$zip_file"
                
                # Find our actual archive file (pngmin-*.tar.gz or pngmin-*.zip)
                actual_archive=$(find . -maxdepth 1 \( -name "pngmin-*.tar.gz" -o -name "pngmin-*.zip" \) | head -1)
                
                if [ -n "$actual_archive" ]; then
                  archive_name=$(basename "$actual_archive")
                  echo "Found archive: $archive_name, copying to root"
                  cp "$actual_archive" "../../$archive_name"
                else
                  echo "Warning: No pngmin archive found in $artifact_dir after extraction"
                  ls -la
                fi
              else
                echo "Warning: No zip file found in $artifact_dir"
                ls -la
              fi
              
              cd ..
            fi
          done
          
          cd ..
          
          # List final files for release
          echo "Release files ready:"
          ls -lh *.tar.gz *.zip 2>/dev/null || (echo "ERROR: No release files found!" && exit 1)

      - name: Create Release
        uses: softprops/action-gh-release@v1
        with:
          tag_name: ${{ steps.tag.outputs.tag }}
          name: Release ${{ steps.tag.outputs.tag }}
          body: |
            ## Release ${{ steps.tag.outputs.tag }}
            
            ### Downloads
            - **macOS (Intel)**: `pngmin-macos-x86_64.tar.gz`
            - **macOS (Apple Silicon)**: `pngmin-macos-arm64.tar.gz`
            - **Windows**: `pngmin-windows-x86_64.zip`
            
            ### Installation
            1. Download the appropriate archive for your platform
            2. Extract the archive
            3. Move the `pngmin` (or `pngmin.exe` on Windows) binary to a directory in your PATH
          files: |
            pngmin-macos-x86_64.tar.gz
            pngmin-macos-arm64.tar.gz
            pngmin-windows-x86_64.zip
          draft: false
          prerelease: false
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}